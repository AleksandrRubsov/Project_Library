<!DOCTYPE html>
<html lang="en" xml:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
<div th:each="person : ${people}">

<a href="/people/new">Добавить  человека</a>
</body>
</html>
