<!DOCTYPE html>
<html lang="en" xml:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<body>

<form th:method="POST" th:action="@{/book}" th:object="${book}">
    <label for="title">Введите название книги</label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br/>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br/>
    <br/>
    <label for="year_of_writing">Введите год: </label>
    <input type="text" th:field="*{year_of_writing}" id="year_of_writing"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_of_writing')}" th:errors="*{year_of_writing}">Year_of_writing error</div>
    <br/>
    <br/>
    <input type="submit" value="Добавить"/>
</form>

</body>
</html>
